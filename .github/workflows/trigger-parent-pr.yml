name: Trigger Parent Repository PR

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-parent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          path: current-repo
      
      - name: Get commit author info
        id: author
        run: |
          cd current-repo
          AUTHOR_EMAIL=$(git log -1 --format='%ae' ${{ github.sha }})
          AUTHOR_NAME=$(git log -1 --format='%an' ${{ github.sha }})
          COMMIT_MSG=$(git log -1 --format='%s' ${{ github.sha }})
          echo "email=$AUTHOR_EMAIL" >> $GITHUB_OUTPUT
          echo "name=$AUTHOR_NAME" >> $GITHUB_OUTPUT
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT
      
      - name: Checkout parent repository
        uses: actions/checkout@v4
        with:
          repository: ngurfinkel/auto-merge-top-level
          token: ${{ secrets.AUTO_MERGE_PAT }}
          path: parent-repo
          submodules: recursive
      
      - name: Update submodule
        run: |
          cd parent-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Initialize submodules if needed
          git submodule update --init --recursive
          
          # Update the submodule to latest
          git submodule update --remote opt/auto-merge-middle-level
          
          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Create branch and commit
          BRANCH="submodule_auto_${{ github.sha }}"
          git checkout -b "$BRANCH"
          git add opt/auto-merge-middle-level
          git commit -m "chore: update auto-merge-middle-level to latest commit"
          git push origin "$BRANCH"
          
          # Create PR
          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "(auto) Update auto-merge-middle-level - by ${{ steps.author.outputs.email }}" \
            --body "This PR is autogenerated. Updates auto-merge-middle-level submodule to commit ${{ github.sha }}.

**Original commit:**
- Author: ${{ steps.author.outputs.email }}
- Message: ${{ steps.author.outputs.message }}" \
            || echo "PR may already exist"
        env:
          GH_TOKEN: ${{ secrets.AUTO_MERGE_PAT }}

